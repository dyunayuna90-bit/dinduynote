name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Biar lu bisa jalanin manual kalo mau

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Pake versi yang lebih stabil
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps # Paksa install biar gak bentrok

      - name: Build Web Project
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Capacitor Android
        run: |
          npx cap sugar # Ini opsional tapi bagus buat mastiin config bener
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Desnote-v1.5-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
