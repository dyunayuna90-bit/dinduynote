name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Build APK
        run: |
          # 1. HAPUS keystore lama biar ga ada drama password salah
          rm -f android-keystore.jks

          # 2. Bikin keystore BARU dengan password 'password' yang jelas
          # Pake -storepass dan -keypass biar dia ga nanya-nanya lagi
          keytool -genkeypair -v -keystore android-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias android -dname "CN=Desnote, OU=Engineering, O=Desnote, L=Jakarta, ST=DKI Jakarta, C=ID" -storepass password -keypass password

          # 3. Jalanin Bubblewrap
          # 'yes' itu buat jawab 'Y' otomatis pas install SDK
          # Tambahin --skipPwaValidation biar ga rewel soal icon SVG
          yes | bubblewrap build --manifest twa-manifest.json --skipPwaValidation --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            *.apk
            *.aab
