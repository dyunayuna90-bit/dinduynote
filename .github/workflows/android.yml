name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Build APK
        run: |
          # 1. Hapus keystore lama kalau ada (biar bersih)
          rm -f android-keystore.jks

          # 2. Generate Keystore Manual dengan password 'password' (6 karakter++)
          # Kita pake -storepass dan -keypass biar dia gak nanya password lagi
          keytool -genkeypair -v -keystore android-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias android -dname "CN=Desnote, OU=Engineering, O=Desnote, L=Jakarta, ST=DKI Jakarta, C=ID" -storepass password -keypass password

          # 3. Jalanin Bubblewrap
          # yes | digunakan untuk konfirmasi install Android SDK tools
          # Kita juga bisa skip keystore generation di bubblewrap karena udah kita bikin di atas
          yes | bubblewrap build --manifest twa-manifest.json --skipPwaValidation --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            *.apk
            *.aab



