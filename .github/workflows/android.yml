name: Build Desnote APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Build APK
        env:
          BUBBLEWRAP_KEYSTORE_PASSWORD: "password"
          BUBBLEWRAP_KEY_PASSWORD: "password"
        run: |
          # 1. Setup Bubblewrap Config biar ga interaktif
          mkdir -p ~/.bubblewrap
          echo "{\"jdkPath\":\"$JAVA_HOME\",\"androidSdkPath\":\"$ANDROID_HOME\"}" > ~/.bubblewrap/config.json

          # 2. Hapus & Bikin Keystore baru (Min 6 Karakter)
          rm -f android-keystore.jks
          keytool -genkeypair -v \
            -keystore android-keystore.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias android \
            -dname "CN=Desnote, OU=Engineering, O=Desnote, L=Jakarta, ST=DKI Jakarta, C=ID" \
            -storepass password \
            -keypass password

          # 3. Build APK dengan bypass password lewat printf
          printf "password\npassword\n" | bubblewrap build --manifest twa-manifest.json --skipPwaValidation --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Desnote-Release-APK
          path: |
            *.apk
            *.aab
            
