name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # INI PENTING: Kita siapin Java 17 dulu secara eksplisit.
      # Biar Bubblewrap tau Java udah ada dan gak rewel minta install.
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Build APK
        # "yes |" gw pasang buat auto-accept license Android SDK kalau muncul.
        # Keytool buat bikin sertifikat digital (keystore) dummy.
        run: |
          keytool -genkeypair -v -keystore android-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias android -dname "CN=DinduyNote, OU=Engineering, O=Desnote, L=Jakarta, ST=DKI Jakarta, C=ID" -storepass password -keypass password
          yes | bubblewrap build --manifest twa-manifest.json --skipPwaValidation

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ./*.apk
